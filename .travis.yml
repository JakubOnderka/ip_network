sudo: false
language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly
  - beta
  - stable
  - 1.18.0

before_script:
  - |
      cargo install cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH

script:
  - |
      cargo build &&
      cargo test

after_success:
  - cargo coveralls

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""